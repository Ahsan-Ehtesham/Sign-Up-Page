<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8f8d45c15d.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">

    <title>AE | Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="component">
            <div class="row g-0">
                <div class="col-6">
                    <img src="image.jpg" width="490" height="400">
                </div>
                <div class="col-6">
                    <div class="card-body">
                        <h2 class="card-title display-4 text-uppercase text-center mt-5" style="color: midnightblue;">
                            Sign Up</h2>
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="fas fa-envelope fa-lg"
                                    style="color: midnightblue;"></i></span>
                            <input type="text" class="form-control" placeholder="Email Address"
                                aria-label="Email Address">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="fas fa-lock fa-lg"
                                    style="color: midnightblue;"></i></span>
                            <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                        </div>
                        <div class="form-check my-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                You are not a Robot
                            </label>
                        </div>
                        <a class="btn" href="#"><i class="fas fa-sign-in-alt"></i> SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="credits">
        <p>Made with ðŸ’™ by Ahsan Ehtesham</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</html>
